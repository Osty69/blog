<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Мой блог</title>
		<link rel="icon" href="goosenitsa.ico" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Блог @srgvch</h1>

		<form id="article-form">
			<input type="hidden" id="article-id" value="" />
			<input type="text" id="title" placeholder="Заголовок статьи" required />
			<textarea
				id="content"
				placeholder="Содержание статьи"
				rows="5"
				required
			></textarea>
			<div class="file-upload">
				<label for="image" class="custom-file-label">Выбрать изображение</label>
				<input
					type="file"
					id="image"
					accept="image/*"
					class="custom-file-input"
				/>
				<span id="file-name" class="file-name">Файл не выбран</span>
			</div>
			<button type="submit">Сохранить статью</button>
		</form>

		<div id="articles"></div>

		<script src="script.js"></script>
	</body>
</html>
